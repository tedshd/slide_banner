<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <meta name="description" content="$3">
  <meta name="keywords" content="$4">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/grids-responsive-min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/device.js/0.2.7/device.min.js"></script>
</head>

<style>
  .hide {
    display: none;
  }

  #slide_banner {
    position: relative;
    width: 100vw;
    height: 80vh;
    background: #ddd;
    overflow: hidden;
  }

  #slide_banner.mobile ul {
    position: absolute;
    left: 0;
    top: 0;
  }

  #slide_banner ul,
  #slide_banner li {
    width: 100%;
    height: 100%;
  }

  #slide_banner.mobile li {
    float: left;
    width: 100vw;
  }

  #slide_banner li {
    position: relative;
  }

  #slide_banner li h2,
  #slide_banner li article {
    position: absolute;
    z-index: 1;
  }

  #slide_banner li img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .slide_banner_loading {
    position: relative;
  }

  .slide_banner_loading:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #eee;
  }

  #slide_banner #slide_banner_dots {
    position: absolute;
    top: 50%;
    right: 0;
  }
</style>

<body>
  <section id="slide_banner" class="slide_banner_loading">
    <ul>
      <li class="hide">
        <h2>title1</h2>
        <article>content1</article>
        <img src="./1.png" alt="">
      </li>
      <li class="hide">
        <h2>title2</h2>
        <article>content2</article>
        <img src="./2.png" alt="">
      </li>
      <li class="hide">
        <h2>title3</h2>
        <article>content3</article>
        <img src="./3.png" alt="">
      </li>
      <li class="hide">
        <h2>title4</h2>
        <article>content4</article>
        <img src="./4.png" alt="">
      </li>
      <li class="hide">
        <h2>title5</h2>
        <article>content5</article>
        <img src="./5.png" alt="">
      </li>
      <li class="hide">
        <h2>title6</h2>
        <article>content6</article>
        <img src="./6.png" alt="">
      </li>
    </ul>
  </section>
</body>
<script>

  slideBanner({
    time: 3000,
    container: document.querySelector('#slide_banner')
  });

  function slideBanner(arg) {
    var t = arg.time || 3000;
    var container = arg.container;
    if (!container) {
      console.error('slideBanner: not set container');
      return;
    }
    var loop;
    var loopTime = 3000;
    container.classList.remove('slide_banner_loading');
    slideBannerList = container.querySelectorAll('li');
    slideBannerListLength = slideBannerList.length;
    var loopCountCurrent = 0;

    function loopStart() {
      loop = setInterval(function () {
        slideBannerList[loopCountCurrent].classList.add('hide');
        loopCountCurrent++;
        if (loopCountCurrent === slideBannerListLength) {
          loopCountCurrent = 0;
        }
        slideBannerList[loopCountCurrent].classList.remove('hide');
      }, loopTime);
    }

    function initDot(list) {
      var dots = document.createElement('div');
      dots.setAttribute('id', 'slide_banner_dots');
      for (var i = 0; i < list.length; i++) {
        var dot = document.createElement('div');
        dot.setAttribute('class', 'slide_banner_dot');
        dot.setAttribute('data-count', i);
        dot.innerHTML = i + 1;
        dot.addEventListener('click', function () {
          clearInterval(loop);
          var count = this.getAttribute('data-count');
          slideBannerList[loopCountCurrent].classList.add('hide');
          slideBannerList[count].classList.remove('hide');
          loopCountCurrent = count;
          loopStart();
        });
        dots.appendChild(dot);
      }
      container.appendChild(dots);
    }

    function initSlide(list) {
      var data = [];
      for (var i = 0; i < list.length; i++) {
        list[i].classList.remove('hide');
        var tmp = {
          h2: list[i].querySelector('h2').innerHTML,
          article: list[i].querySelector('article').innerHTML,
          img: list[i].querySelector('img').getAttribute('src')
        };
        data.push(tmp);
      }


      var containerUl = container.getElementsByTagName('ul')[0];

      var allLi = containerUl.children;

      //複製一個

      containerUl.innerHTML += containerUl.innerHTML;

      containerUl.style.width = allLi.length * allLi[0].offsetWidth + 'px';

      var halfW = containerUl.offsetWidth / 2;

      var tX = 0;

      var currentCount = 0;

      containerUl.addEventListener('touchstart', function (ev) {

        var downX = ev.targetTouches[0].pageX;

        var disX = downX - tX;

        clearInterval(containerUl.timer);

        function fnMove(ev) {

          tX = ev.targetTouches[0].pageX - disX;

          if (tX < 0) {

            containerUl.style.WebkitTransform = 'translateX(' + tX % halfW + 'px)';

          } else {

            containerUl.style.WebkitTransform = 'translateX(' + (tX % halfW - halfW) % halfW + 'px)';

          }

          ev.preventDefault();

        }

        function fnEnd(ev) {

          var upX = ev.changedTouches[0].pageX;

          if (Math.abs(downX - upX) < 50) {
            console.log('back', Math.abs(downX - upX));

            startMove(containerUl, -currentCount * allLi[0].offsetWidth);

          } else {
            console.log(downX, upX);
            if (downX > upX) { //++
              console.log('++');
              currentCount++;

              startMove(containerUl, -currentCount * allLi[0].offsetWidth);

              // updateDots();

            } else {
              console.log('--');
              currentCount--;

              startMove(containerUl, -currentCount * allLi[0].offsetWidth);

              // updateDots();

            }

          }

          //完畢

          containerUl.removeEventListener('touchmove', fnMove, false);

          containerUl.removeEventListener('touchend', fnEnd, false);

        }

        containerUl.addEventListener('touchmove', fnMove, false);

        containerUl.addEventListener('touchend', fnEnd, false);

      }, false);

      //按鈕切換

      function updateDots() {

        var aBtn = container.getElementsByTagName('ol')[0].children;

        for (var i = 0; i < aBtn.length; i++) {

          aBtn[i].className = '';

        }

        if (currentCount > 0) {

          aBtn[currentCount % aBtn.length].className = 'on';

        } else {

          aBtn[(currentCount % aBtn.length + aBtn.length) % aBtn.length].className = 'on';

        }

      }

      function startMove(obj, iTarget) {
        console.log('startMove');

        clearInterval(obj.timer);

        var count = Math.floor(500 / 30);

        var start = tX;

        var dis = iTarget - start;

        var n = 0;

        obj.timer = setInterval(function () {

          n++;

          var a = 1 - n / count;

          tX = start + dis * (1 - a * a * a);

          if (tX < 0) {

            containerUl.style.WebkitTransform = 'translateX(' + tX % halfW + 'px)';

          } else {

            containerUl.style.WebkitTransform = 'translateX(' + (tX % halfW - halfW) % halfW + 'px)';

          }

          if (n == count) {

            clearInterval(obj.timer);

          }

        }, 30);

      }
    }


    if (device.desktop()) {
      slideBannerList[loopCountCurrent].classList.remove('hide');
      initDot(slideBannerList);
    }
    if (device.mobile()) {
      container.classList.add('mobile');
      initSlide(slideBannerList);
    }
    // loopStart();
  }

  // TODO handle visibly

</script>

</html>
